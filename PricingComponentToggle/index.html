<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div>
      <h3>Annually</h3>
      <button class="toggleBtn"></button>
      <h3>Monthly</h3>
    </div>
  </header>
  <section class="pricing-cards">
    <div class="cards">
      <h3>Basic</h3>
      <p class="boxPrice"><span class="priceDollar">&dollar;</span>19.99</p>
      <p class="boxLine">500 GB Storage</p>
      <p class="boxLine">2 Users Allowed</p>
      <p class="boxLine">Send up to 3 GB</p>
      <a href="#">Learn More</a>
    </div>
    <div class="cards middle-box">
      <h3>Professional</h3>
      <p class="boxPrice"><span class="priceDollar">&dollar;</span>24.99</p>
      <p class="boxLine">1 TB Storage</p>
      <p class="boxLine">5 Users Allowed</p>
      <p class="boxLine">Send up to 10 GB</p>
      <a href="#">Learn More</a>
    </div>
    <div class="cards">
      <h3>Master</h3>
      <p class="boxPrice"><span class="priceDollar">&dollar;</span>39.99</p>
      <p class="boxLine">2 TB Storage</p>
      <p class="boxLine">10 Users Allowed</p>
      <p class="boxLine">Send up to 20 GB</p>
      <a href="#">Learn More</a>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
